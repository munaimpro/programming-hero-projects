<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <!-- glass card -->
    <div class="glass-card max-w-4xl w-full flex flex-col md:flex-row justify-center items-center rounded-[2.5rem] shadow-2xl">
        <!-- calculator input box -->
        <div class="p-10 border-b md:border-b-0 md:border-r border-slate-200/50 w-full md:w-1/2">
            <h1 class="text-2xl font-bold text-slate-800 mb-8">BMI Calculator</h1>
            <div class="space-y-6">
                <div>
                    <label for="height" class="text-xs text-slate-400 mb-2 font-bold block uppercase">Height(feet)</label>
                    <input type="number" placeholder="5.8" id="height" class="px-5 py-4 border border-slate-200 bg-white text-lg font-medium focus:border-2 focus:border-indigo-500 outline-none rounded-2xl w-full">
                </div>

                <div>
                    <label for="height" class="text-xs text-slate-400 mb-2 font-bold block uppercase">Weight(kg)</label>
                    <input type="number" placeholder="70" id="weight" class="px-5 py-4 border border-slate-200 bg-white text-lg font-medium focus:border-2 focus:border-indigo-500 outline-none rounded-2xl w-full">
                </div>

                <button onclick="calculateBMI()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 transition-all transform active:scale-[0.98] mt-4">
                    Calculate BMI
                </button>
            </div>
            <p class="text-xs text-slate-400 font-medium mt-10">Developed by Munaim Khan</p>
        </div>

        <!-- calculator output box -->
        <div class="p-10 w-full md:w-1/2 flex flex-col items-center justify-center">
            <span class="text-xs uppercase text-slate-400 font-bold mb-4">Your Score</span>
            <div class="flex item-center justify-center relative">
                <svg class="w-64 h-64 transform -rotate-90">
                    <circle cx="128" cy="128" r="110" stroke="currentColor" stroke-width="16" fill="transparent" class="text-slate-100">
                    </circle>
                    <circle id="gauge" cx="128" cy="128" r="110" stroke="currentColor" stroke-width="16" fill="transparent"
                        stroke-dasharray="691" stroke-dashoffset="691" class="text-emerald-500 transition-all duration-1000 ease-out"
                        stroke-linecap="round"></circle>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <span id="bmi-value" class="text-6xl font-black text-slate-800 mb-2">00</span>
                    <span id="bmi-category" class="text-emerald-500 font-bold uppercase tracking-wide">BMI</span>
                </div>
            </div>

            <p id="bmi-msg" class="mt-8 text-slate-500 text-sm max-w-[250px] leading-relaxed">
                Calculate Your BMI
            </p>
        </div>
    </div>

<!-- custom script -->
<script src="./script.js"></script>
</body>
</html>
